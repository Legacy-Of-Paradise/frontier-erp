        - /Maps/_NewParadise/Shuttles/Scrap/scrap-hauler.yml # LOP edit
        - /Maps/_NewParadise/Shuttles/Scrap/scrap-crescent.yml # LOP edit
        - /Maps/_NewParadise/Shuttles/Scrap/scrap-barge.yml # LOP edit
        - /Maps/_NewParadise/Shuttles/Scrap/scrap-courserx.yml # LOP edit
        - /Maps/_NewParadise/Shuttles/Scrap/scrap-comet.yml # LOP edit
        - /Maps/_NewParadise/Shuttles/Scrap/scrap-sprinter.yml # LOP edit
