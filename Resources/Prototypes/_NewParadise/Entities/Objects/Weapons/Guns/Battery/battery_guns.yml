- type: entity
  name: chrono laser gun
  parent: BaseWeaponBattery
  id: LPPWeaponLaserChrono
  description: Favoured by Nanotrasen Security for being cheap and easy to use.
  components:
  - type: Sprite
    sprite: _NewParadise/Clothing/OuterClothing/Armor/Chrono-pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _NewParadise/Clothing/OuterClothing/Armor/Chrono-pistol.rsi
  - type: Battery
    maxCharge: 600
    startingCharge: 600
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: HitscanBatteryAmmoProvider
    proto: ChronoLaser
    fireCost: 50

- type: entity
  name: Hybryd module S.O.L.E.I.L.
  parent: BaseWeaponBatterySmall
  id: LPPWeaponEnergyGunSoleil
  description: The prototype of a hybrid laser "pistol", which is a device that clings to the elbow, has lethal and non-lethal firing modes.
  components:
  - type: Sprite
    sprite: _NewParadise/Objects/Weapons/Guns/Battery/soleil.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mode-disabler
      shader: unshaded
      map: [ "Firemode" ]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Clothing
    sprite: _NewParadise/Objects/Weapons/Guns/Battery/soleil.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/DeltaV/Weapons/Guns/Gunshots/laser.ogg
    soundEmpty:
      path: /Audio/DeltaV/Weapons/Guns/Empty/dry_fire.ogg
  - type: Battery
    maxCharge: 750
    startingCharge: 750
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 50
  - type: EnergyGun
    fireModes:
    - proto: BulletDisabler
      fireCost: 50
      name: дизейблер
      state: disabler
    - proto: BulletEnergyGunLaser
      fireCost: 75
      name: летальный
      state: lethal
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EnergyGunFireModeVisuals.State:
        Firemode:
          Disabler: { state: mode-disabler }
          Lethal: { state: mode-lethal }
  - type: Tag
    tags:
    - Sidearm
  - type: StaticPrice
    price: 750
